name: ChatGPT Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened, synchronize, review_requested]

jobs:
  gpt-code-review:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃 (코드 다운로드)
        uses: actions/checkout@v4

      - name: ChatGPT 코드리뷰 실행
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGUAGE: Korean
          PROMPT: |
            다음 코드 변경 사항을 리뷰해주세요.
            - 코드 스타일 및 가독성
            - 잠재적인 버그
            - 성능 개선 가능성
            - 불필요한 코드 반복 여부
          COMMENT_MODE: true  # PR의 특정 코드 라인에 직접 리뷰 코멘트 작성
          FILE_EXTENSIONS: .java,.kt,.js,.ts,.py,.go,.rb,.cs,.cpp,.h
          EXCLUDED_FILES: "test/**, docs/**, **/*.md, **/*.json, **/*.lock, **/*.config, **/node_modules/**"
